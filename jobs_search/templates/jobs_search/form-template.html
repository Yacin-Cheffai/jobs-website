
<div class="ui segment">
    {% for field in form%}
        <div >
            <div>
                <span>{{field.errors}}</span>
            </div>
            <label>
                {{ field.label_tag}}
            </label>
            <div class="ui input">
                {{field}}
            </div>
        </div>
    {% endfor%}
</div>
