{% extends 'jobs_search/base.html'%}
{%block body%}

<div class="ui grid ">
    <div class="four wide column">
        <br>
        <div class="ui container">
            <div class="ui segment" style="position: fixed;width: 300px; margin-left: 10px;" >

                <form action="{%url 'jobs_search:search'%}" method="POST" class="ui form">
                    {% csrf_token%}
                    <h3>region</h3>
                    <select name="region" class="ui fluid dropdown">
                         <option value="sfax">sfax</option>
                         <option value="monastir">monastir</option>
                         <option value="gafsa">gafsa</option>
                         <option value="tunis">tunis</option>
                         <option value="sousse">sousse</option>
                         <option value="gabes">gabes</option>
                         <option value="mahdia">mahdia</option>
                         <option value="beja">beja</option>
                         <option value="tataouine">tataouine</option>
                    </select>

                <br>

                    <h3>domaine</h3>
                    <select name="domaine" class="ui dropdown" id="select">
                         <option value="technology">technology</option>
                         <option value="mechanics">mechanics</option>
                         <option value="commerce">commerce</option>
                         <option value="training and education">training and education</option>
                         <option value="services">services</option>
                         <option value="tourism">tourism</option>

                    </select>

                <br><br>

                <button class="positive ui compact labeled icon button" type="submit">
                <i class="search icon"></i>
                SEARCH
                </button>
                </form>

            </div>

        </div>


    </div>
    {% if  annonces%}
    <div class="twelve wide column">
        {%for annonce in annonces%}
        <br>
        <div class="ui container">

            <div class="ui segment">
                <div class="ui items">
                  <div class="item">
                    <div class="image">
                      <img src="{{annonce.image.url}}">
                    </div>
                    <div class="content">
                      <a class="header" style='color:#21BA45' href="{% url 'jobs_search:detail' annonce.id%}">{{annonce.title}}</a>
                      <br>
                      <h5>{{annonce.owner}}</h5>
                      <div class="extra">
                        {{annonce.date}}
                      </div>
                      <div class="extra">
                        {{annonce.region}}
                      </div>
                    </div>
                  </div>

                </div>
            </div>
        </div>
        {%endfor%}
        {%else%}
    <div class="twelve wide column"> <br><br><br><strong style=" margin-left: 40% ;font-size:50px;">
    no results
  </strong></div>
    </div>    
    {%endif%}










</div>





{%endblock%}
